    <script>
        //next() percorre todos objetos da array.
        //Quando ele percorre todos os itens de uma array devolver value:undefined done:true

    let bruxos = ['Harry Potter','Hermione Granger','Rony Weasley'];
    let interadorBruxos = bruxos[Symbol.iterator]();
        console.log(interadorBruxos.next());
        console.log(interadorBruxos.next());
        console.log(interadorBruxos.next());
        console.log(interadorBruxos.next());//Quando chegar aqui,depois de percorre todos,voltar undefined


        let chapeuSelector = function(bruxos){
            let casas = ['Grifinoria','Sonserina','Corvinal','Lufa-Lufa']
            let casa = casas[Math.floor(Math.random() * casas.length)];//Faz um sorteio das casas!
            console.log('Bruxos:' + bruxos + '| Casa: '+ casa );//Mostrar os nomes dos bruxos com as casas sorteadas
        }   

        let bruxos = ['Harry Potter','Hermione Granger','Rony Weasley']
        let interador =bruxos[Symbol.iterator]();
        let done = false;
        let proximo = interador.next();
        do{
            let bruxos = proximo.value;
            chapeuSelector(bruxos);
            proximo = interador.next();
        }while(!proximo.done); //Retorna do interador para controla o Do While e interar,enquanto ele for FALSE ele reperti o laço,ate retorna true
    </script>

    <script>
        /* for(Vareavel of iterador){

        */
        //Não ultilizamos em objetos que não seja iteravel
        let numeros = [1,2,3,4,5];
        for (let numero of numeros){ //usado para percorre toda a array
             console.log(numero);
        }

        //exemplo de objetos não iteravel,se usar o for of dar erro,por que ele não e iteravel
        let carro = {
             modelo: 'Fiat',
             ano: '1995'
        }
        for (let carros in carro){ //ultilizamos quando ele não é iteravel
         console.log(carros);
        }


        let carro = {
             modelo: 'Fiat',
            ano: '1995'
        }

        for (let carros in carro){ //In pegar o nome de cada uma das propriedadesque esta dentro do objeto.
            let inf = carro[carros];//Pegar os valores das propriedades
                console.log(inf); //Vai mostrar Fiat e 1995
        }
    </script>
            
    <script>
        //Brack e continue tambem funciona como for of

        let numeros = [1,2,3,4,5];
            for(let numero of numeros){
                if(numero > 3) break;
                console.log(numero);
            }

        //Continuo usar para indicar que o laço dever ser continuado passando imediatamente parao proximo item


        for(let numero of numeros){
             if(numero === 2) continue; //Quando o numero for 2, sempre ignorar,e voltar o valor da  sequencia.
            console.log(numero);
        }
    </script>
